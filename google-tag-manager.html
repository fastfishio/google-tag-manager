<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer 1.2 wrapper element for google tag manager.

Example:

    <google-tag-manager cid="GTM-XXXXXX"></google-tag-manager>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="google-tag-manager">
    <template>
    <noscript>
      <iframe src={{_computeSrc(cid)}} height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
  </template>

    <script>
        Polymer({
            is: 'google-tag-manager',
            timeout: false,
            isAnalyticsLoaded: false,
            offlineEvents: [],
            properties: {
                /**
                 * `cid` is the container ID
                 */
                cid: {
                    type: String,
                }
            },

            // Element Lifecycle

            attached: function() {
                (function(w, d, s, l, i) {
                    w[l] = w[l] || [];
                    w[l].push({
                        'gtm.start': new Date().getTime(),
                        event: 'gtm.js'
                    });
                    var f = d.getElementsByTagName(s)[0],
                        j = d.createElement(s),
                        dl = l != 'dataLayer' ? '&l=' + l : '';
                    j.async = true;
                    j.src =
                        '//www.googletagmanager.com/gtm.js?id=' + i + dl;
                    f.parentNode.insertBefore(j, f);
                })(window, document, 'script', 'dataLayer', this.cid);
            },
            _checkGA: function() {
                if (typeof ga !== "function") {
                    return;
                }
                clearInterval(this.interval);
                this.isAnalyticsLoaded = true;
                this._processOfflineEvents.bind(this)();
            },

            _processOfflineEvents: function() {
                // is ga ok?
                this.offlineEvents.map(function sendEvent(ev) {
                    ga('send', 'event', ev.category, ev.event, ev.label);
                });
                //empty the array
                this.offlineEvents.length = 0;
            },

            createLabel: function(category, event, sessionId, customerId, attributes) {

                function guid() {
                    function s4() {
                        return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
                    }
                    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                        s4() + '-' + s4() + s4() + s4();
                }

                var id = guid();
                var timestamp = new Date().getTime();
                var label = id + '|' + timestamp + '|' + sessionId + '|' + customerId;
                for (i = 0; i < attributes.length; i++) {
                    label = label + '|' + attributes[i];
                }
                return label;
            },

            ready: function() {
                window.track = function(category, eventName, sessionId, customerId, attributes) {

                    var label = this.createLabel(category, eventName, sessionId, customerId, attributes);
                    
                    if (this.isAnalyticsLoaded) {
                        ga('send', 'event', category, eventName, label);
                        return;
                    }
                    this.offlineEvents.push({
                        category: category,
                        eventName: event,
                        label: label,

                    });
                }.bind(this);

                this.async(function() {
                    this.interval = setInterval(this._checkGA.bind(this), 100);
                }, 50);
            },

            // Element Behavior

            _computeSrc: function(cid) {
                return '//www.googletagmanager.com/ns.html?id=' + cid;
            }
        });
    </script>
</dom-module>
